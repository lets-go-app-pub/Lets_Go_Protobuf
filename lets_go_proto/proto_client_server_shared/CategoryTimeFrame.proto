syntax = "proto3";

option java_package = "categorytimeframe";

message CategoryTimeFrameMessage {
  int64 start_time_frame = 1; //(in ms) start time is expected to be less than or equal to stop time
  int64 stop_time_frame = 2; //(in ms) stop time is expected to be greater than or equal to start time
}

message CategoryActivityMessage {
  int32 activity_index = 1; //this is the index value of the activity (it is an int32 not a uint32 because that is how it is stored in the database)
  repeated CategoryTimeFrameMessage time_frame_array = 2; //these are the time frames active on the activity
}
