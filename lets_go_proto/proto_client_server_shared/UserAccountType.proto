syntax = "proto3";

option java_package = "user_account_type";

//NOTE: An index uses $gte ADMIN_GENERATED_EVENT_TYPE in order to determine if the account is an event. Keep all events
// greater than or equal to ADMIN_GENERATED_EVENT_TYPE, and anything else less than it.
enum UserAccountType {
  UNKNOWN_ACCOUNT_TYPE = 0; //this is the default value, it shouldn't be used in practice
  USER_ACCOUNT_TYPE = 1; //this is a basic user account

  ADMIN_GENERATED_EVENT_TYPE = 1000; //this is an event that was generated by LetsGo
  USER_GENERATED_EVENT_TYPE = 1001; //this is an event that was generated by a user
}
