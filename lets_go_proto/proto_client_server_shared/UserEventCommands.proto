syntax = "proto3";

option java_multiple_files = true;

package user_event_commands;

option java_package = "user_event_commands";

import "StatusEnum.proto";
import "LoginToServerBasicInfo.proto";
import "EventRequestMessage.proto";
import "CreatedChatRoomInfo.proto";

message AddUserEventRequest {
  LoginToServerBasicInfo login_info = 1;

  EventRequestMessage event_request = 2;
}

message AddUserEventResponse {
  ReturnStatus return_status = 1;

  CreatedChatRoomInfo chat_room_info = 2;

  //The pinned location can be extracted from the request when setting up the event chat room that is returned.
  string event_oid = 3;

  int64 timestamp_ms = 4;
}

message CancelEventRequest {
  LoginToServerBasicInfo login_info = 1;

  string event_oid = 2;
}

message CancelEventResponse {
  ReturnStatus return_status = 1;

  int64 timestamp = 2;
  string error_string = 3; //optional error string, used with admin requests
}

service UserEventCommandsService {
  rpc AddUserEventRPC(AddUserEventRequest) returns (AddUserEventResponse) {}
  rpc CancelEventRPC(CancelEventRequest) returns (CancelEventResponse) {}
}